<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
</head>
<body>
    <section class="hero">
        <!-- Visual info  -->
        <section class="info">
            <h1>Cash Register Manager</h1>
            <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
        </section>

        <!-- User Interaction with our app via buttons and inputs -->
        <section class="amount-info">
            <button id="reset">Reset</button>
            <label for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount"/>
            <label for="cash-amount">Cash Given:</label>
            <input type="number" id="cash-amount"/>
            <button id="check">Check</button>
        </section>

        <!-- To display some error message if user input is incorrect -->
        <span class="error"></span>

        <!-- Processing user provided data and displaying it here -->
        <table class="denomination-info">
            <caption>Return Change</caption>
            <tbody>
                <tr>
                    <th>No of notes</th>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                    <td class="no-of-notes">0</td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
